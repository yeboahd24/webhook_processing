version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  webhook-processor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WORKER_COUNT=5
      - QUEUE_SIZE=100
      - MAX_RETRIES=3
      - TIMEOUT=30s
      - REDIS_ADDR=redis:6379
      - QUEUE_NAME=webhook_jobs
      - IDEMPOTENCY_TTL=24h
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data: